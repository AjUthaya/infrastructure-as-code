##### APP (BACKEND) #####
# PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  # Name
  name: app-backend-pvc
  # Labels
  labels:
    app: app
spec:
  # Access
  accessModes:
    - ReadWriteOnce
  # Resources
  resources:
    requests:
      storage: 4G

