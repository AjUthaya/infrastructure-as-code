# DEPLOYMENT
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  # Name
  name: database-deployment
  # Labels
  labels:
    app: mysql
    tier: database
# POD
spec:
  replicas: 1
  selector:
    # Nodes that match labels
    matchLabels:
      app: mysql
      tier: database
  strategy:
    type: RollingUpdate
  template:
    metadata:
      # Labels
      labels:
        app: mysql
        tier: database
    spec:
      containers:
        # Image
        - image: mysql:5.6
          # Name
          name: database-pod
          # Environment variables
          env:
            # MYSQL: Root Password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: ROOT_PASSWORD
            # MYSQL: Database
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: DATABASE
            # MYSQL: Username
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: USER
            # MYSQL: Password
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: PASSWORD
          # Map exposed ports
          ports:
            - containerPort: 3306
          # Mount volume locations
          volumeMounts:
            - name: mysql-persistent-volume
              mountPath: /var/lib/mysql
      # Connect persistent volumes
      volumes:
        - name: mysql-persistent-volume
          persistentVolumeClaim:
            claimName: mysql-pvc

---
# SERVICE
apiVersion: v1
kind: Service
metadata:
  # Name
  name: database-service
  # Labels
  labels:
    app: mysql
    tier: database
spec:
  selector:
    app: mysql
    tier: database
  clusterIP: None
